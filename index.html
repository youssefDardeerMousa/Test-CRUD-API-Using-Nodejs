<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    /* Custom CSS for hover effect */
    .button:hover {
      background-color: #4f9c4a; /* Change this color to your desired primary color */
      border-color: #699f5e;
    }
  </style>
<body>
    <h1 class="text-center my-5">Product managment system</h1>
    <!-- form -->
    <h4 id="message" class="text-danger text-center py-3"></h4>
    <div class="container">
        <div class="row">
            <div class="inputs border border-5 w-75 py-3 mx-auto " style=" box-shadow: 1px 1px 5px 5px rgba(255, 0, 0, 0.5);">
                <input type="text" class="form-control mx-auto" placeholder="Product name" id="name" name="name">
                <input type="text" class="form-control mx-auto my-4" placeholder="Product Price" id="Price" name="Price">
                <input type="text" class="form-control mx-auto my-4" placeholder="Product Short Description" id="text" name="text">
                <div class="mx-auto text-center">
                    <button class="btn btn-success text-light w-75 button " id="AddProduct">Add Product</button>

                </div>
           
            </div>
        </div>
    </div>
    <!-- table -->
    <div class="container my-5">
        <div class=" mx-auto">
            <table class="table table-bordered table-striped">
                <thead >
                  <tr class="bg-dark text-light">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                  </tr>
                </thead>
                 <tbody class="bg-secondary" id="tablerow">
                   
                 
                  
                </tbody>  
              </table>
        </div>
    </div>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
